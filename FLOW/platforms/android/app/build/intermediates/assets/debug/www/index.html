<html>

<head>


    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" type="text/css" href="css/framework7.ios.min.css">
    <script type="text/javascript" src="Framework7/jquery_v331.js"></script>
    <script type="text/javascript" src="Framework7/framework7_v171.js"></script>
    <title>FLOW</title>
</head>

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Views-->
    <div class="views tabs">
        <div id="menu1" class="view view-main tab active">
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We have home navbar without left link-->
                    <div class="center">
                        FLOW
                    </div>
                </div>
                <div class="subnavbar">
                    <!-- Buttons row as tabs controller in Subnavbar-->
                    <div class="buttons-row">
                        <!-- Link to 1st tab, active -->
                        <a href="#tab1" class="button active tab-link">TAB1</a>
                        <!-- Link to 2nd tab -->
                        <a href="#tab2" class="button tab-link">TAB2</a>

                        <a href="#tab3" class="button tab-link">TAB3</a>
                    </div>
                </div>
            </div>
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <div class="page with-subnavbar">
                    <!-- Tabs swipeable wrapper, required to switch tabs with swipes -->
                    <div class="tabs-swipeable-wrap">
                        <!-- Tabs, tabs wrapper -->
                        
                        <div class="tabs">
                            <!-- Tab 1, active by default -->
                            
                            <div id="tab1" class="page-content tab active hide-navbar-on-scroll">
                            
                                <div class="flow" id="flow1">
                                    <div class="top_part">
                                        <p class="poster_name">Vanessa</p>
                                        <p class="post_date">5 min</p>
                                        <img class="play_button" src="images/play.png">
                                        <div class="poster_photo"></div>
                                        <div class="follower1"></div>
                                        <div class="follower2"></div>
                                        <div class="follower3"></div>
                                    </div>
                                    <div class="bottom_part">
                                         <p class="post_title">What an Amazing Sound</p>
                                        <p class="post_description">very cool sound recorded</p>
                                       <p class="post_tag">#Fresh #Summer</p>
                                          <div class="like">
                                            <img class="img_impression" src="images/Like.png">
                                            <p class="txt_impression">2.5k</p>
                                        </div>
                                        <div class="echo">
                                                <img class="img_impression" src="images/Echo.png">
                                                <p class="txt_impression">8.2k</p>
                                        </div>
                                        <div class="comment">
                                                <img class="img_impression" src="images/Comment.png">
                                                <p class="txt_impression">605</p>
                                        </div>
                                           
                                        
                                    </div>
                                </div>
                                
                            </div>
                            <!-- Tab 2 -->
                            <div id="tab2" class="page-content tab hide-navbar-on-scroll">
                                <!-- TAB 2 CONTENT -->
                            </div>

                            <div id="tab3" class="page-content tab hide-navbar-on-scroll">
                                <!-- TAB 3 CONTENT -->
                            </div>
                            <button id="button" onclick="duplicate()">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
